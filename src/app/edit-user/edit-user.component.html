<div class="container">
    <h2 class="display-1">Edit User</h2>
    <form  #RegisterForm="ngForm" (ngSubmit)="updateUser()" >
      <div  [formGroup]="userForm">

        <div class="form-group">
            <label class="control-label col-sm-2" for="id">ID :</label>
             <input formControlName="id" class="form-control" placeholder="Enter ID" required [(ngModel)]=user.id disabled>
            </div>
    
        <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">First Name :</label>
        <input formControlName="firstName" class="form-control" placeholder="Enter First Name" required [(ngModel)]=user.firstName >
         <div *ngIf="firstName.invalid"class="text-danger">
            <div *ngIf="firstName.errors.required" >
               First Name is required!!.
          </div>
          </div>
        </div>
    
        <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last Name :</label>
         <input formControlName="lastName" class="form-control" placeholder="Enter Last Name" required [(ngModel)]=user.lastName >
         <div *ngIf="lastName.invalid"class="text-danger">
            <div *ngIf="lastName.errors.required">
               Last Name is required!!.
          </div>
          </div>
        </div>
    
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email :</label>
           <input formControlName="email" class="form-control" placeholder="Enter Email" required [(ngModel)]=user.email disabled>
           <div *ngIf="email.invalid"class="alert alert-danger">
              <div *ngIf="email.errors.required">
                 Email is required!!.
            </div>
            <div *ngIf="email.errors.email">
              Email is wrong pattern!!.
            </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password :</label>
             <input formControlName="password" type="password" class="form-control" placeholder="Enter Password" required >
             <div *ngIf="password.invalid"class="text-danger">
                <div *ngIf="password.errors.required">
                   Password is required!!.
              </div>
              </div>
            </div>
    
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p><button type="submit" class="btn btn-success"[disabled]="userForm.invalid" >Submit</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-primary" (click)=" gotoList()">Back to Main Menu</button></p>
          </div>
        </div>
    
    </div>
    </form>
    </div>
    
    <div class="modal fade" id="ModalSuccess">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Edit Success</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            Click OK to back to Main Menu
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="gotoList()">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="ModalFail">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Edit Fail</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal      body -->
          <div class="modal-body">
            Password is wrong!!.
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" >OK</button>
          </div>
        </div>
      </div>
    </div>
