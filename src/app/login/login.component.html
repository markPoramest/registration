<div class = "container">
<h2 class="display-1">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="loginUser()" class="was-validated">
  <div class="form-group">
    <label for="uname">Email:</label>
    <input type="email" class="form-control" placeholder="Enter email" name ="email" [(ngModel)]= "user.email" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]= "user.password" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  
  <p><button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="gotoRegister()">Register</button></p>
</form>
</div>

<div class="modal fade" id="ModalFail">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Error</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Email or Password was wrong
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" >OK</button>
      </div>
    </div>
  </div>
</div>
